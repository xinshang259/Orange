import com.chsh.buildsrc.Basic
import com.chsh.buildsrc.AndroidX
import com.chsh.buildsrc.Fragment
import com.chsh.buildsrc.Compose
import com.chsh.buildsrc.Hilt
import com.chsh.buildsrc.Retrofit

plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
    id "kotlin-parcelize"
}

android {
    compileSdk 31

    defaultConfig {
        applicationId "com.chsh.orange"
        minSdk 21
        targetSdk 31
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildFeatures {
        dataBinding = true
        viewBinding = true
        compose true
    }

    composeOptions {
        kotlinCompilerExtensionVersion '1.0.1'
    }
}

dependencies {

    implementation AndroidX.coreKtx
    implementation AndroidX.appcompat
    implementation Basic.meteria
    implementation AndroidX.constraintlayout
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.3.1'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.3.1'
    implementation AndroidX.lifecycle
    implementation Fragment.runtimeKtx
    implementation AndroidX.activity
    implementation Hilt.daggerRuntime
    implementation Basic.gson
    implementation Retrofit.runtime
    implementation Retrofit.gson
    kapt Hilt.daggerCompiler
    kapt Hilt.compiler
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

    // 基础UI框架
    implementation Compose.ui
    // Material风格布局
    implementation Compose.material
    // Compose扩展Activity
    implementation Compose.activity
    // UI测试
    androidTestImplementation "androidx.compose.ui:ui-test-junit4:1.0.1"
    // UI工具包
    debugImplementation "androidx.compose.ui:ui-tooling:1.0.1"

    implementation "com.google.accompanist:accompanist-pager:0.20.2"
    implementation "com.google.accompanist:accompanist-pager-indicators:0.18.0"
    implementation "com.google.accompanist:accompanist-coil:0.15.0"
    implementation "com.google.accompanist:accompanist-insets:0.18.0"
    implementation "com.google.accompanist:accompanist-systemuicontroller:0.18.0"

}